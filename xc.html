<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>小聪阶段成果展示</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>小聪阶段成果展示</h1>
					<p>
						分享人：赵锐泉
					</p>
				</section>
				<section>
					<h2>
						背景介绍
					</h2>
					<p>
						模板化展示
					</p>
					<p>
						小聪移动端展示
					</p>
					<p>
						小聪PC端后台页面展示
					</p>
				</section>
				<!-- Example of nested vertical slides -->
				<section>
					<section style="max-height: inherit" data-background-iframe="./images/m-main.png" data-background-interactive>
						<h2 style="color:#1b91ff;">模板化部分</h2>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/m-z.png" data-background-interactive>
						<h3 style="color:#efefaf;">模板化首页展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/m-z1.png" data-background-interactive>
						<h3 style="color:#2aa198;">模板化细节展示1</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/m-z2.png" data-background-interactive>
						<h3 style="color:#8dcffc;">模板化细节展示2</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/m-z3.png" data-background-interactive>
						<h3 style="color:#366097;">模板化细节展示3</h3>
					</section>
					<section data-background-transition="zoom" >
						<h2 >模板编辑部分</h2>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/c-1.png" data-background-interactive>
						<h3 style="color:#1b91ff;">模板主题编辑部分展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/c-2.png" data-background-interactive>
						<h3 style="color:#550000;">模板页面细节编辑部分展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/c-4.png" data-background-interactive>
						<h3 style="color:#efdcbc;">模板首页动画编辑部分展示</h3>
					</section>
				</section>
				<section>
					<section data-background-transition="zoom"  style="max-height: inherit" data-background="./images/app/l-g.jpeg" data-background-repeat="repeat" data-background-size="200px" >
						<h2 style="color:#550000;">小聪移动端展示</h2>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/app/y-1.png" data-background-interactive>
						<h3 style="color:orange;">小聪移动端登陆页</h3>
					</section>

					<section style="max-height: inherit" data-background-iframe="./images/app/y-3.png" data-background-interactive>
						<h3 style="color:orange;">小聪移动端网站数据页</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/app/y4.png" data-background-interactive>
						<h3 style="color:orange;">小聪移动端访客页</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/app/y-5.png" data-background-interactive>
						<h3 style="color:orange;">小聪移动端访客详情页</h3>
					</section>
					<section style="max-height: inherit ; padding-top: 50px;padding-left: 200px" data-background-iframe="./images/app/y-2.png" data-background-interactive>
						<h3 style="color:orange;">小聪移动端聊天页</h3>
					</section>
				</section>
				<section>
					<section data-background-transition="zoom"  >
						<h2 >小聪PC端后台页面展示</h2>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/xc-main.png" data-background-interactive>
						<h3 style="color:#1b91ff;">小聪PC端后台首页展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/xc-sj.png" data-background-interactive>
						<h3 style="color:#0d3349;">小聪PC端数据中心展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/xc-ysj.png" data-background-interactive>
						<h3 style="color:#0d99a5;">小聪PC端云数据展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/xc-ksh.png" data-background-interactive>
						<h3 style="color:#0d3349;">小聪PC端可视化编辑展示</h3>
					</section>
					<section style="max-height: inherit" data-background-iframe="./images/xc-admin.jpg" data-background-interactive>
						<h3 style="color:#0d99a5;">小聪PC端视频管理展示</h3>
					</section>
				</section>
				<section>
					<h1>谢谢观看.by</h1>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
